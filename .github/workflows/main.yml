name: nixcfg CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # Job 1: Validation (GitHub-hosted)
  # ==========================================
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Format Check (nixfmt)
        run: nix run nixpkgs#nixfmt -- . -c

      - name: Lint (statix)
        run: |
          nix run nixpkgs#statix -- check .

      - name: Dead Code Detection (deadnix)
        run: nix run nixpkgs#deadnix -- . -f

      - name: SOPS Secrets Validation
        run: |
          nix run nixpkgs#sops -- filestatus secrets/secrets.yaml

      - name: Flake Check
        run: nix flake check

  # ==========================================
  # Job 2: Build Beaver (Self-hosted)
  # ==========================================
  build-beaver:
    name: Build Beaver Configuration
    needs: validate
    runs-on: [self-hosted, beaver]
    # Only run on main branch, not on PRs
    if: github.ref == 'refs/heads/main'
    env:
      HOME: /tmp
      XDG_CACHE_HOME: /tmp/.cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Beaver System
        run: |
          nix build .#nixosConfigurations.beaverNixos.config.system.build.toplevel \
            --out-link ./result-beaver

          echo "Build completed successfully"
          ls -la ./result-beaver

      - name: Setup Cachix Authentication
        run: |
          export CACHIX_AUTH_TOKEN="${{ secrets.CACHIX_AUTH_TOKEN }}"
          cachix authtoken "${CACHIX_AUTH_TOKEN}"

      - name: Push to Cachix
        run: |
          echo "Pushing beaver configuration to Cachix..."
          export CACHIX_SIGNING_KEY="${{ secrets.CACHIX_SIGNING_KEY }}"
          cachix push justalternate-nixcfg ./result-beaver

      - name: Cleanup
        if: always()
        run: |
          rm -f ./result-beaver
